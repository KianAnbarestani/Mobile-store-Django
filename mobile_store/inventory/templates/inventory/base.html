<!DOCTYPE html>
<html>
<head>
    <title>Mobile Store Inventory</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="{% static 'inventory/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1>Mobile Store Inventory</h1>
    </header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Mobile Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'brand_list' %}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'phone_list' %}">Phones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_brand' %}">Add Brand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_phone' %}">Add Phone</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>&copy; 2024 Mobile Store Inventory</p>
    </footer>
</body>
</html>
